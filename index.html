<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palpites do Futebol!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a237e;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 26px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    main {
      max-width: 700px;
      margin: 20px auto;
      padding: 10px;
    }
    .game {
      background: white;
      border-radius: 10px;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .team {
      text-align: center;
      width: 35%;
    }
    .team img {
      width: 60px;
      height: 60px;
    }
    .vs {
      text-align: center;
      width: 30%;
    }
    select {
      font-size: 16px;
      padding: 6px;
      border-radius: 6px;
    }
    button {
      background: #1a237e;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #303f9f;
    }
    .ranking {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
    .ranking h2 {
      text-align: center;
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    #login {
      text-align: center;
      margin: 20px 0;
    }
    input {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>‚öΩ Palpites do Futebol!</header>

  <main>
    <div id="login">
      <p>Digite seu nome para come√ßar:</p>
      <input type="text" id="nomeJogador" placeholder="Seu nome">
      <button onclick="entrar()">Entrar</button>
    </div>

    <div id="app" style="display:none;">
      <h3 id="boasVindas"></h3>
      <div id="games"></div>

      <div class="ranking">
        <h2>üèÜ Ranking</h2>
        <table id="tabelaRanking">
          <tr><th>Jogador</th><th>Acertos</th><th>Patente</th></tr>
        </table>
      </div>
    </div>
  </main>

  <script>
    const jogos = [
      {
        timeA: "Corinthians",
        logoA: "https://upload.wikimedia.org/wikipedia/commons/5/5c/Sport_Club_Corinthians_Paulista_crest.svg",
        timeB: "Palmeiras",
        logoB: "https://upload.wikimedia.org/wikipedia/en/1/10/Palmeiras_logo.svg",
        data: "20/10/2025",
        resultado: "Corinthians" // resultado verdadeiro
      },
      {
        timeA: "Flamengo",
        logoA: "https://upload.wikimedia.org/wikipedia/commons/2/2e/Flamengo_braz_logo.svg",
        timeB: "Vasco",
        logoB: "https://upload.wikimedia.org/wikipedia/commons/3/35/CRVascodagama.svg",
        data: "21/10/2025",
        resultado: "Empate"
      },
      {
        timeA: "S√£o Paulo",
        logoA: "https://upload.wikimedia.org/wikipedia/commons/1/10/Sao_Paulo_FC_crest.svg",
        timeB: "Santos",
        logoB: "https://upload.wikimedia.org/wikipedia/en/3/35/Santos_logo.svg",
        data: "22/10/2025",
        resultado: "Santos"
      }
    ];

    let jogador = null;

    function entrar() {
      const nome = document.getElementById("nomeJogador").value.trim();
      if (!nome) return alert("Digite seu nome!");
      jogador = nome;
      localStorage.setItem("jogadorAtual", jogador);
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "block";
      document.getElementById("boasVindas").innerText = `Bem-vindo, ${jogador}!`;
      carregarJogos();
      atualizarRanking();
    }

    function carregarJogos() {
      const container = document.getElementById("games");
      container.innerHTML = "";
      jogos.forEach((jogo, i) => {
        const div = document.createElement("div");
        div.classList.add("game");
        div.innerHTML = `
          <div class="team">
            <img src="${jogo.logoA}" alt="${jogo.timeA}">
            <p>${jogo.timeA}</p>
          </div>
          <div class="vs">
            <p>${jogo.data}</p>
            <select id="palpite${i}">
              <option value="">Escolher...</option>
              <option value="${jogo.timeA}">${jogo.timeA}</option>
              <option value="Empate">Empate</option>
              <option value="${jogo.timeB}">${jogo.timeB}</option>
            </select><br><br>
            <button onclick="enviarPalpite(${i})">Enviar</button>
          </div>
          <div class="team">
            <img src="${jogo.logoB}" alt="${jogo.timeB}">
            <p>${jogo.timeB}</p>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function enviarPalpite(i) {
      const select = document.getElementById(`palpite${i}`);
      const escolha = select.value;
      if (!escolha) return alert("Escolha um palpite!");
      const resultado = jogos[i].resultado;
      const ranking = JSON.parse(localStorage.getItem("ranking")) || {};
      ranking[jogador] = ranking[jogador] || 0;

      if (escolha === resultado) {
        ranking[jogador]++;
        alert(`‚úÖ Acertou! ${jogos[i].timeA} vs ${jogos[i].timeB} deu ${resultado}.`);
      } else {
        alert(`‚ùå Errou! O resultado foi ${resultado}.`);
      }

      localStorage.setItem("ranking", JSON.stringify(ranking));
      atualizarRanking();
    }

    function atualizarRanking() {
      const tabela = document.getElementById("tabelaRanking");
      const ranking = JSON.parse(localStorage.getItem("ranking")) || {};

      // limpa tabela (mantendo cabe√ßalho)
      tabela.innerHTML = "<tr><th>Jogador</th><th>Acertos</th><th>Patente</th></tr>";

      // transforma em array e ordena
      const jogadores = Object.entries(ranking).sort((a, b) => b[1] - a[1]);
      jogadores.forEach(([nome, acertos]) => {
        let patente = "Iniciante";
        if (acertos >= 10) patente = "üî• Lenda";
        else if (acertos >= 5) patente = "‚≠ê Pro";
        else if (acertos >= 3) patente = "ü•à Intermedi√°rio";
        else if (acertos >= 1) patente = "ü•â Amador";

        const linha = document.createElement("tr");
        linha.innerHTML = `<td>${nome}</td><td>${acertos}</td><td>${patente}</td>`;
        tabela.appendChild(linha);
      });
    }

    // login autom√°tico se j√° tiver salvo
    window.onload = () => {
      const nomeSalvo = localStorage.getItem("jogadorAtual");
      if (nomeSalvo) {
        jogador = nomeSalvo;
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";
        document.getElementById("boasVindas").innerText = `Bem-vindo de volta, ${jogador}!`;
        carregarJogos();
        atualizarRanking();
      }
    };
  </script>
</body>
</html>
